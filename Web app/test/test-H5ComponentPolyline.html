<body>
<!-- 用于开发测试 H5ComponentPolyline 对象（折线组件） -->
        <div class="iphone">

        </div>
        <script type="text/javascript">
            var cfg={
                type:'polyline',//type表示意义的，没什么用
                /*text:'文本文字',*///text写进去的内容
                width:530,
                height:600,
                data:[
                        ['JavaScript' ,' 0.4 ','#ff7676'],
                        ['HTML/CSS' ,' 0.2 '],
                        ['HTML5' ,' 0.1 '],
                        ['CSS3' ,' 0.2 '],
                        ['jQuery' ,' 0.35 '],
                        ['Bootstrap' ,' 0.05 '],
                        ['angularJS' ,' 0.09 ']
                ],
                css: {
                    top:100,
                    opacity:0
                },
               /* animateIn:{top:200,opacity:1},
                animateOut:{top:100,opacity:0},*/
                center:true

            };
            var h5= new H5ComponentBar('myBarComponent',cfg);
            $('.iphone').append(h5);

            var leave=true;
            $('body').click(function(){
                leave=! leave; //每次点击时反转，要么是load，要么是leave
                $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad'); // 离开的话执行onLeave，没有离开执行onLoad
            });// 点击时在onload和onLeave之间切换，省去每次在控制台输入的麻烦
        </script>


</body>
