<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--Ｈ5对象资源&管理内容：页和组件-->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" href="../css/H5.css"/>

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css"/>
    <!--基本资源库-->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>

</head>
<body>
<!--测试内容组织功能，及Fullpage页面切换 &&　组件的切换-->
<!--内容组织管理，有可能会加载多个资源，所以将loader事件单独拿出来可以让这些资源都加载完成后再呈现页面-->
<script type="text/javascript">
    $(function(){
    var h5= new H5();
    h5
    .addPage('face')
          .addComponent('logo',{
                text:'logo',
                width:400,
                height:100,
                css:{backgroundColor:'red',top:200,opacity:0},
                center:true,
                animateIn:{opacity:1},
                animateOut:{opacity:0}
            })
          .addComponent('slogan',{
                text:'slogan',
                width:400,
                height:100,
                css:{backgroundColor:'red',top:350},
                center:true
            })
    .addPage('desc')
          .addComponent('caption',{
                text:'核心理念',
                width:400,
                height:100,
                css:{backgroundColor:'green',top:450},
                center:true
            })
    .addPage('page-3')
          .addComponent('caption',{text:'课程方向分布'})//链式调用
    .loader()
    })
</script>
</body>
</html>
