<body>
<!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
        <div class="iphone">

        </div>
        <script type="text/javascript">
            var cfg={
                type:'base',//type表示意义的，没什么用
                /*text:'文本文字',*///text写进去的内容
                bg:'p1_people.png',
                width:514,
                height:306,
                css: {
                    bottom:0,
                    opacity:0
                },
                animateIn:{bottom:80,opacity:1},
                animateOut:{bottom:0,opacity:0},
                center:true

            };
            var h5= new H5ComponentBase('myname',cfg);
            $('.iphone').append(h5);

            var leave=true;
            $('body').click(function(){
                leave=! leave; //每次点击时反转，要么是load，要么是leave
                $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad'); // 离开的话执行onLeave，没有离开执行onLoad
            });// 点击时在onload和onLeave之间切换，省去每次在控制台输入的麻烦
        </script>


</body>
