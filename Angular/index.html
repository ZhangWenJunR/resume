<!DOCTYPE html>
<html lang="en"  ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <script type="text/javascript" src="lhttp://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="js/main1.js"></script>
    <title>表单验证实例</title>
    <style>
        body{margin: 10px}
        .wrapper{width:300px;margin: 20px auto}
        input.error{border: 1px solid #d2322d}
        i.input-result{
            position: relative;
            top:-45px;
            left:270px;
            color: green;
        }
    </style>
</head>
<body ng-controller="mainController">
<div class="wrapper">
    <form name="signUpForm" ng-submit="submitForm()">
        <div class="form-group">
            <label>用户名</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   ng-model="userData.username"
                   required
                   ng-minlength="4"
                   ng-maxlength="20"><br>
            <i class="icon-ok input-result"
               ng-if="signUpForm.username.$valid"></i>
            <p class="alert alert-danger"
               ng-if="signUpForm.username.$error.required&&
                   signUpForm.username.$touched">用户名不能为空</p>
            <p class="alert alert-danger"
               ng-if="(signUpForm.username.$error.minlength||
                   signUpForm.username.$error.maxlength )&&
                   signUpForm.username.$touched">用户名长度不合法</p>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" class="form-control"
                   required
                   ng-minlength="6"
                   ng-maxlength="20"
                   ng-model="userData.password"><br>
            <i class="icon-ok input-result"
               ng-if="signUpForm.password.$valid"></i>
            <p class="alert alert-danger"
               ng-if="signUpForm.password.$error.required&&
                   signUpForm.password.$touched">密码不能为空</p>
            <p class="alert alert-danger"
               ng-if="(signUpForm.password.$error.minlength||
                   signUpForm.password.$error.maxlength )&&
                   signUpForm.password.$touched">密码长度不合法</p>
        </div>
        <div class="form-group">
            <label>确认密码</label>
            <input type="password" name="password2" class="form-control"
                   ng-model="userData.password2"
                   required
                   compare="signUpForm.password"><br>
            <i class="icon-ok input-result"
               ng-if="signUpForm.password2.$valid"></i>
            <p class="alert alert-danger"
               ng-if="signUpForm.password2.$error.compare&&
                   signUpForm.password2.$touched">两次输入密码不一致</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </form>
</div>
</body>
</html>
